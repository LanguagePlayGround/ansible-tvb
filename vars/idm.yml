ipa_packages:
  - ipa-server
  - bind
  - bind-dyndb-ldap
ipa_base_command: ipa-server-install -U 
ipa_realm: BULVERDE.TODAYSVISION.COM
ipa_domain: bulverde.todaysvision.com
ipa_mkhomedir: True
ipa_setup_dns: True
ipa_ssh_trust_dns: True
ipa_idstart: 5000
ipa_idmax: False
ipa_hbac_allow: True
ipa_setup_ntp: True
ipa_dns_forwarder: 8.8.8.8
ipa_configure_ssh: True
ipa_configure_sshd: True
ipa_ui_redirect: True
ipa_dc0: com
ipa_dc1: todaysvision
ipa_server: idm-n01.bulverde.todaysvision.com
ipa_cacertfile: /etc/ipa/ca.crt